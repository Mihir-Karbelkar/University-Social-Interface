{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>
	<style type="text/css">

		.container{
		margin-top: 2%;
		}
		html{
			height: 100%;
		}
		body{
			height: 100%;
			margin: 0;
	background: linear-gradient(45deg, #49a09d, #5f2c82);
	background-repeat: no-repeat;
	background-size: cover;
	font-family: sans-serif;
	font-weight: 100;
		}
		::-webkit-input-placeholder {
			text-align: center;
		}
		:-moz-placeholder { /* Firefox 18- */
   text-align: center;
}

::-moz-placeholder {  /* Firefox 19+ */
   text-align: center;
}

:-ms-input-placeholder {
   text-align: center;
}
div{
	margin-top: 1.5%;
	margin-bottom: 1.5%;
}
		input{
			border-radius: 25px;
			width : 40%;
			height: 25px;

		}
		input[type$="submit"], #verifymood, #verifyerp{
			margin-top:0;
			width: 20%;
		}
		#verifyerp , #verifymood{
			margin-top: 0px;
		}
		.title{
			color: rgb(245,235,245);
		text-align:  center;
		}
		@media screen and (max-width: 900px){
			input{
			border-radius: 25px;
			width : 60%;
			height: 25px;

		}
		input[type$="submit"]{
			width: 30%;
		}
		.title{
			color: rgb(245,235,245);
		text-align:  center;
		}
		body,html{
			height: 100%;
		}
		}

	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script type="text/javascript" src="{% static "attend.js" %}">

	</script>



</head>
<body>
	<div class="title">
	<h1>Welcome</h1>
	<p>Please use your erp credentials</p>
	</div>
	<div></div>
	<div class="container" align="center">
<form  method="post">
    {% csrf_token %}
<div>
    {{ form.username }}<p id="matchusername"></p>
</div>
<div>
		{{ form.password }}
</div>
<div>
		{{ form.password_conf }}
		<p id="matchpass"></p>
</div>
<div>
		{{ form.regid }}
</div>
<div>
		{{ form.passw }}
</div>
<div>
		<input  id='verifyerp' type="button" value="Verify erp" required >
</div>
<div>
		{{ form.mood_reg }}
</div>
<div>
		{{ form.mood_passw }}
</div>
<div>
		<input id='verifymood' type="button" value="Verify moodle" required>
</div>
<div>
	  <input id ="submit" type="submit" value="Submit" disabled>
</div>
</form>
</div>

</body>
</html>
